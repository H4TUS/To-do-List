<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JS -->
    <script src="./js/scripts.js" defer></script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <form id="input-form" class="input-form">
        <p>Adicionar tarefa</p>
        <input
          type="text"
          id="task-input"
          placeholder="Escreva o conteudo da tarefa"
          autocomplete="off"
        />
        <button type="submit" class="add-btn" id="add-task-btn">
          <i class="fa-solid fa-plus fa-lg"></i>
        </button>
      </form>
      <form id="edit-form" class="edit-form hide">
        <p>Editar tarefa</p>
        <input
          type="text"
          id="edit-input"
          placeholder="Edite sua tarefa"
          autocomplete="off"
        />
        <button type="submit" class="edit-btn" id="edit-btn">
          <i class="fa-solid fa-check fa-lg"></i>
        </button>

        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="task-list">
        <div class="task">
          <div class="container-title">
            <button class="complete-task"></button>
            <p>Blablabla</p>
          </div>
          <div>
            <button class="edit-task">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="delete-task">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="task">
          <div class="container-title">
            <button class="complete-task"></button>
            <p>pipipi popopo</p>
          </div>
          <div>
            <button class="edit-task">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="delete-task">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
